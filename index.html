<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
    <img src="svgs/diamonds_2.svg" alt="Playing Card" />
    <div class="album-frame">
        <img src="svgs/placeholder_album_cover.jpeg" alt="Placeholder Album Cover" class="album-cover-image" />
    </div>
    <div class="text-frame">
        <span class="text-content">Let's get it started - Spike mixed by DJ</span>
    </div>
    <div class="slider-container">
        <div class="slider-bar">
            <div class="slider-progress"></div>
            <div class="slider-handle"></div>
        </div>
    </div>
    <div class="controls-frame">
        <button class="control-button previous">
            <img src="svgs/prev.svg" alt="Previous">
        </button>
        <button class="control-button play">
            <img src="svgs/play.svg" alt="Play">
        </button>
        <button class="control-button next">
            <img src="svgs/next.svg" alt="Next">
        </button>
    </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
